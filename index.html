<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Site</title>
  </head>
  <body>
    <main>
      <section class="left-login">
        <h1>Faça seu cadastro<br />E participe com o Leleo!</h1>
        <img src="Imagens/earth-and-moon-animate.svg" alt="Terra e Lua no espaço" />
      </section>
      <section class="right-login">
        <article class="card-login">
          <h1>LOGIN</h1>
          <aside class="text-login">
            <label for="usuario">Usuário</label>
            <input type="text" name="usuario" placeholder="Usuário" />
          </aside>
          <aside class="text-login">
            <label for="senha">Senha</label>
            <input type="password" name="senha" placeholder="Senha" />
          </aside>
            <button class="btn-login">Login</button>         
        </article>
      </section>
    </main>
  </body>
</html>
